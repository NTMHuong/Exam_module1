<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trả về vị trí của phần tử trong mảng</title>
</head>
<body>
<script>
    // ham tra ve vi tri cua phan tu
    function searchIndex(num, arr) {
        let index = -1;
        for(let i = 0; i < arr.length; i++) {
            if(arr[i] === num) {
                return index = i;
            }
        }
        return -1;
    }

    // kiem tra
    let arr = [4,5,1,83,9,47];
    let num = parseInt(prompt("Nhap phan tu can tim"));
    let result = searchIndex(num, arr);
    if (result !== -1) {
        alert(num + " Nam o vi tri thu " + result);
    } else {
        alert("Khong co trong mang");
    }
</script>
</body>
</html>
